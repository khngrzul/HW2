<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  text-align: center;
  flex-direction: column;
  background-color: lightgray;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}

.item-center { 
  flex-grow: 1; /* Set the middle element to grow and stretch */
}
.item:nth-child(3n) {
  width: 100%;
}
.item {
  width:25%;
  height:100px;
  margin-bottom: 2%;
  text-align: center;
}
</style>
</head>
<body>


<div class="flex-container">
  <div>Header</div>
  <div>Navigation Menu</div>
  <div>Content</div>
  <div>Main content</div>
  <div>Content</div>
 <div>Footer</div>
</div>
</body>
</html>
